<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 4</title>
</head>
<body>
    <script>
        function doSomething(message,callback){
            console.log(message);
            if(callback && typeof callback == "function"){
                callback();
            }
        }
        //Gọi hàm
        doSomething("processing...", () => console.log("Done!"));
    </script>
</body>
</html>
