<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 5;
        console.log(typeof x);//number
        x = "Đỗ Duy Văn";
        console.log(typeof x);//string
        x = (7>2);
        console.log(typeof x);//boolean
        x = {
            "name" : "Đỗ Duy Văn",
            "age":20
        }
        console.log(typeof x);//object
        let y;
        console.log(typeof y);//underfined

        //CHUYỂN KIỂU DỮ LIỆU: là chuyển từ kiểu này sang kiểu khác
        //- Chuyển kiểu tường mình
        //- Chuyển kiểu tự động(ngầm định)
        let s = "540";
        console.log(typeof s);//string
        let n = parseInt(s);
        let n2 = parseFloat("52.3");
        let n3 = Number("40");
        //- Chuyển sang chuỗi (string);
        let n4 = 43;
        let s1 = String(n4);
        let s2 = n4.toString();
        //- Chuyển sang boolean;
        let n5 = 1;
        let b1 = Boolean(n5);
        console.log(typeof b1);

        //- Chuyển kiểu ngầm định (tự động)
        let n6 = 20;
        let n7 = "30";
        let n8 = n6 + n7;//2030
        console.log(typeof n8);
        //- Trong phép toán số học
        let n9 = 5;
        let n10 = "5";
        let n11 = n9*n10;
        console.log("n11 =",n11);
        //- Trong các phép so sánh
        console.log(n9==n10);
    </script>
</body>
</html>
