<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán tử</title>
</head>
<body>
    <script>
        //- Toán tử số học: +, -, *, /, %, ++, --
        //- Toán tử so sánh: ==, ===, >, >=, < , <=
        let x = 10, y = "10";
        console.log("x==y", x==y);//true: so sánh giá trị
        console.log("x===y", x===y);// false: so sánh giá trị + kiểu dữ liệu
        //- Toán tử logic: &&, ||, !
        let a = (4 < 7 && 6 > 4);
        console.log(a);
        let b = ( 5 < 9 || 7 > 1);
        console.log(b);
    </script>
</body>
</html>
